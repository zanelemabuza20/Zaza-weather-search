<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Zaza weather search</title>
    
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" />
            <input type="submit" value="search" class="search-form-button" />
        </form>
    </header>
    <main>
        <div class="weather-app-data"> 
        <div>
    <h1 class="weather-app-city">France</h1>
    <p class="weather-app-details">
        Friday 12:31, partly cloudy
        <br />
        Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
    </p>
    </div>
    <div class="weather-app-temperature-container">
        <div class="weather-app-icon">⛅</div><div class="weather-app-temperature">12</div><div class="weather-app-unit">℃</div>
    </div>
    </main>

    <footer> This project was coded by
        <a href="https://github.com/zanelemabuza20" target="_blank">Zanele Mabuza</a> is open-sourced on 
        <a href="https://github.com/zanelemabuza20/Zaza-weather-search" target="_blank"> on GitHub</a> and hosted on 
        <a href="https://app.netlify.com/sites/zaza-shecodes-app/" target="_blank">Netifly</a>
        </footer>
        </div>
</body>
</html>
